<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fill out the delivery form for your men's and women's rain jackets on our e-commerce website. Provide all necessary information to ensure a smooth and timely delivery of your order."
    />
    <title>Delivery form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/variables.css" />
    <link rel="stylesheet" href="/src/css/navigation.css" />
    <link rel="stylesheet" href="/src/css/delivery.css" />
    <link rel="stylesheet" href="/src/css/footer.css" />
  </head>

  <body>
    <!---------------------------------- Start navigation ----------------------------------------------->
    <div class="container">
      <header>
        <a href="../index.html" class="logo"
          ><img
            src="/assets/images/logo.png"
            alt="Rainy Days logo for e-commerce website that sells a range of stylish and functional rain jackets for men and women."
        /></a>
        <ul class="navbar">
          <li><a href="../index.html" class="active">Home</a></li>
          <li><a href="/index/productPage.html">Men</a></li>
          <li><a href="/index/productPage.html">Women</a></li>
        </ul>
        <ul class="navbar">
          <li><a href="/index/aboutPage.html">About</a></li>
          <li><a href="/index/contactPage.html">Contact</a></li>
        </ul>
        <ul class="sideBar">
          <li>
            <i class="bx bx-md bx-x" onclick="hideSideBar()"></i>
          </li>
          <li><a href="../index.html" class="active">Home</a></li>
          <li><a href="/index/productPage.html">Men</a></li>
          <li><a href="/index/productPage.html">Women</a></li>
          <li><a href="/index/aboutPage.html">About</a></li>
          <li><a href="/index/contactPage.html">Contact</a></li>
          <li><a href="/index/cartInfo.html">Cart</a></li>
        </ul>
        <div class="icons">
          <a href="/index/cartInfo.html"
            ><i class="bx bx-md bx-shopping-bag"
              ><span class="counter">2</span></i
            >
          </a>
          <i class="bx bx-md bx-menu" onclick="showSidebar()"></i>
        </div>
      </header>
    </div>
    <!---------------------------------- End navigation ----------------------------------------------->

    <!---------------------------------- Start delivery ----------------------------------------------->
    <div class="container">
      <section class="cartInfo">
        <div class="cartStatus">
          <div class="cartstatusIndicator">Cart</div>
          <div class="cartstatusIndicator">Delivery</div>
          <div class="cartstatusIndicator">Payment</div>
          <div class="cartstatusIndicator">Receipt</div>
        </div>
        <h1>Delivery</h1>
        <div class="deliveryInputs">
          <div class="gridContainer">
            <div class="gridItem">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
              />
            </div>
            <div class="gridItem">
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
              />
            </div>
            <div class="gridItem" style="grid-column: span 2">
              <label for="address">Address:</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Address"
              />
            </div>
            <div class="gridItem">
              <label for="zipCode">Zip Code:</label>
              <input
                type="text"
                id="zipCode"
                name="zipCode"
                placeholder="Zip code"
              />
            </div>
            <div class="gridItem">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" placeholder="City" />
            </div>
            <div class="gridItem">
              <label for="country">Country:</label>
              <input
                type="text"
                id="country"
                name="country"
                placeholder="Country"
              />
            </div>
          </div>
          <div class="ctaCart">
            <div>
              <p>
                <a href="/index/cartInfo.html">
                  <i class="bx bx-sx bx-chevron-left"></i>
                  Back to cart
                </a>
              </p>
            </div>
            <a href="/index/Payment.html">
              <button class="submitButton">Proceed to checkout</button>
            </a>
          </div>
        </div>
      </section>
    </div>
    <!---------------------------------- End delivery ----------------------------------------------->

    <!---------------------------------- Start Footer ----------------------------------------------->
    <div class="container">
      <section class="footerContainer">
        <footer class="mainFooter">
          <div class="leftSide">
            <a href="../index.html">
              <img
                class="logoFooter"
                src="/assets/images/logo.png"
                alt="Rainy Days logo for e-commerce website that sells a range of stylish and functional rain jackets for men and women."
              />
            </a>
            <p>- We create beauty</p>
          </div>
          <div class="middleSide">
            <a href="../index.html">
              <span>Store</span>
            </a>
            <a href="/index/productPage.html">
              <p>New Season</p>
            </a>
            <a href="/index/productPage.html">
              <p>Most Sold</p>
            </a>
          </div>
          <div class="middleSide">
            <a href="/index/aboutPage.html">
              <span>About</span>
            </a>
            <a href="/index/contact.html">
              <p>Help</p>
            </a>
            <a href="https://tools.usps.com/go/TrackConfirmAction_input">
              <p>Shipping</p>
            </a>
          </div>
          <div class="middleSide">
            <a href="/index/aboutPage.html">
              <span>Info</span>
            </a>
            <a href="/index/contactPage.html">
              <p>Contact</p>
            </a>
            <a href="/index/aboutPage.html">
              <p>Term & Condition</p>
            </a>
          </div>
          <div class="socialIconsContainer">
            <i
              class="bx bxl-twitter"
              alt="Get in touch with us through our Twitter page to explore our e-commerce website that sells men and women rain jackets. Stay updated with our latest offerings and connect with us for any queries or assistance."
            ></i>
            <i
              class="bx bxl-facebook"
              alt="Get in touch with us through our Facebook page to explore our e-commerce website that sells men and women rain jackets. Stay updated with our latest offerings and connect with us for any queries or assistance."
            ></i>
            <i
              class="bx bxl-google"
              alt="Get in touch with us through our Gmail to explore our e-commerce website that sells men and women rain jackets. Stay updated with our latest offerings and connect with us for any queries or assistance."
            ></i>
            <i
              class="bx bxl-instagram"
              alt="Get in touch with us through our Instagram page to explore our e-commerce website that sells men and women rain jackets. Stay updated with our latest offerings and connect with us for any queries or assistance."
            ></i>
          </div>
        </footer>
        <div class="CopyRight">
          <a href="">&#169; 2018. All rights reserved</a>
        </div>
      </section>
    </div>
    <!---------------------------------- End Footer ----------------------------------------------->

    <!---------------------------------- Start javascript ----------------------------------------------->
    <script src="/java/nav.js"></script>
    <!---------------------------------- End javascript ----------------------------------------------->
  </body>
</html>
